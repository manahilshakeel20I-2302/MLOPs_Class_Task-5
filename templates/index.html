<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
</head>
<body>
    <h1>Iris Flower Classification</h1>
    <form action="/predict" method="POST">
        <label for="Sepal Length">Sepal Length (cm):</label>
        <input type="text" name="Sepal Length" required><br><br>
        
        <label for="Sepal Width">Sepal Width (cm):</label>
        <input type="text" name="Sepal Width" required><br><br>
        
        <label for="Petal Length">Petal Length (cm):</label>
        <input type="text" name="Petal Length" required><br><br>
        
        <label for="Petal Width">Petal Width (cm):</label>
        <input type="text" name="Petal Width" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
